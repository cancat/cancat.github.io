
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Columns with cards - Flow Gallery</title>

    <meta name="description" content="Flow Gallery is a jQuery plugin to create grid based galleries to showcase  photo/audio/video">
    <meta name="author" content="CosmoCoder">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS  -->
<!--     <link href='https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed' rel='stylesheet' type='text/css'> -->
    <link href="css/materialize.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="mediaelement/mediaelementplayer.min.css" rel="stylesheet"  />
    <link href="css/flowgallery.css" rel="stylesheet" />

</head>
<body>

    <div class="container">
        <div class="section">
            <h4 class="center">Grid Type Columns</h4>

            <!-- Gallery container -->
            <div id="gallery"></div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/salvattore-moox.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="mediaelement/mediaelement-and-player.min.js"></script>
    <script src="js/velocity.min.js"></script>
    <script src="js/velocity.ui.min.js"></script>
    <script src="js/jquery.finger.min.js"></script>
    <script src="js/jquery.flowgallery.min.js"></script>
    <script>
        $('#gallery').flowGallery({
            gridType: 'columns',
            columns: {320: 1, 480: 2, 720: 3, 960: 4, 1200: 5},
            items: {style: 'card'},
            enableCache: false,
            enableDeepLinking: false,
            loadItemChunks: false,
            configUrl: 'config.json'
        });
    </script>
</body>
</html>
