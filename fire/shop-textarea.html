<link rel="import" href="https://polygit.org/components/iron-autogrow-textarea/iron-autogrow-textarea.html">

<dom-module id="shop-textarea">
  <template>
    <style>
      :host {
        display: inline-block;
        margin: 20px 0;
        position: relative;
      }

      iron-autogrow-textarea {
        font-size: 1em;
        font-weight: 300;
        color: var(--app-primary-color);
        border: none;
        width: 100%;
        padding: 8px 0;
        outline: none;
        margin-bottom: -6px;
        line-height: 1.125;
      }

      iron-autogrow-textarea ::content .textarea-container {
        padding: inherit;
      }

      iron-autogrow-textarea ::content textarea {
        padding: 1px 0;
      }

      shop-md-decorator {
        display: block;
        height: 1px;
        width: 100%;
        margin: auto;
        border-top: 1px solid #ccc;
        position: relative;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }

      label {
        position: absolute;
        top: 5px;
        left: 0;
        right: 0;
        display: block;
        pointer-events: none;
        opacity: 0.5;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        -webkit-transform-origin: 0 0;
        transform-origin: 0 0;
        transition-property: opacity, -webkit-transform;
        transition-property: opacity, transform;
        transition-duration: 0.15s;
        transition-timing-function: ease-out;
        will-change: transform;
      }

      shop-underline {
        display: block;
        height: 2px;
        width: 100%;
        margin: auto;
        background-color: var(--app-accent-color);
        position: absolute;
        top: -1px;
        left: 0;
        -webkit-transform: scale3d(0, 1, 1);
        transform: scale3d(0, 1, 1);
        transition: -webkit-transform 0.2s ease-in;
        transition: transform 0.2s ease-in;
      }

      iron-autogrow-textarea[focused] + label,
      label.hasValue {
        -webkit-transform: translate3d(0px, -75%, 0px) scale(0.8, 0.8);
        transform: translate3d(0px, -75%, 0px) scale(0.8, 0.8);
        opacity: 1;
      }

      iron-autogrow-textarea[focused] + label + shop-md-decorator > shop-underline,
      shop-underline.hasValue {
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
        transition: -webkit-transform 0.2s ease-out;
        transition: transform 0.2s ease-out;
      }
    </style>

    <iron-autogrow-textarea rows="1" value="{{value}}"></iron-autogrow-textarea>
    <label id="userNameLabel" class$="[[_computeFocus(value)]]">[[placeholder]]</label>
    <shop-md-decorator error-message="格式有误" aria-hidden="true">
      <shop-underline class$="[[_computeFocus(value)]]"></shop-underline>
    </shop-md-decorator>
  </template>
  <script>
    Polymer({
      is: 'shop-textarea',
      properties: {
        value: {
          type: String,
          notify: true
        }
      },
      _computeFocus: function(value) {
        return value ? 'hasValue' : '';
      }
    });
  </script>
</dom-module>
