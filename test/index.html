<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
	<style>
		.icon {
			margin-right: 10px;
		}
		.icon:hover {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<br>
		<div class="col-xs-4"><span class="glyphicon glyphicon-eye-open icon"></span><input type="text" class="form-control" style="display:inline-block;width:80%"></div>
	</div>
</body>
<script>
	var icon = document.querySelector('.icon');
	document.body.onmousedown = function(e) {
		if (e.target === icon) {
			icon.className = 'glyphicon glyphicon-eye-close icon';
		}
	}
	document.body.onmouseup = function() {
		icon.className = 'glyphicon glyphicon-eye-open icon';
	}
</script>
</html>
